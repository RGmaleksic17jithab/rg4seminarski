				<p>Have some feedback or a suggestion? Feel free to let us know! If you leave a detailed review that we feel accentuates the qualities of our restaurant, it may be featured on the “Reviews” page.</p>
				
				<form onsubmit = "send()" id = "contact-form">
					<label for = "name">Name:</label><br />
					<input type = "text" id = "name" name = "name" required /><br />
					<label for = "email">Email:</label><br />
					<input type = "email" id = "email" name = "email" required /><br />
					<label for = "msg">Message:</label><br />
					<textarea id = "msg" name = "msg" rows = "20" cols = "30" required ></textarea><br />
